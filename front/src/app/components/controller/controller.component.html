<div class="p-3 p-sm-4">

  <div style="max-width: 600px" class="m-auto">
    <div class="row justify-content-center">
      <div class="col-4 p-0">
        <button mat-raised-button color="primary" class="w-100" style="padding: 40%;"
                (click)="sendUp()"><mat-icon>keyboard_arrow_up</mat-icon></button>
      </div>
    </div>
    <div class="row">
      <div class="col-4 p-0">
        <button mat-raised-button color="primary" class="w-100" style="padding: 40%;"
                (click)="sendLeft()"><mat-icon>keyboard_arrow_left</mat-icon></button>
      </div>
      <div class="col-4 p-0"></div>
      <div class="col-4 p-0">
        <button mat-raised-button color="primary" class="w-100" style="padding: 40%;"
                (click)="sendRight()"><mat-icon>keyboard_arrow_right</mat-icon></button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4 p-0">
        <button mat-raised-button color="primary" class="w-100" style="padding: 40%;"
                (click)="sendDown()"><mat-icon>keyboard_arrow_down</mat-icon></button>
      </div>
    </div>
  </div>


</div>
