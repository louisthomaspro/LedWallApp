<div class="p-4 ">

    <h2 class="mat-h2">Animation Timeline</h2>
    <div cdkDropList cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="drop($event)">

        <div class="drag-container" *ngFor="let animation of timeline | keyvalue" cdkDrag>
            <mat-card class="pixelart-card-small">
                <div class="example-custom-placeholder" *CdkDragPreview></div>
                <div mat-card-image>
                    <div class="pa-grid-container">
                        <div class="pa-grid">
                            <div class="pixelart-thumb-small"
                                 [style.background-image]="'url(' + animation.value.pixelart.base64Thumb + ')'"></div>
                        </div>
                    </div>
                </div>
                <mat-card-actions style="margin-left: 0;">
                    <button mat-stroked-button class="flex-grow-1">
                        <mat-icon class="mr-1">timer</mat-icon>
                        {{ animation.value.time }}s
                    </button>
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button (click)="deleteFromTimeline(animation.key)" mat-menu-item>
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                    </mat-menu>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>


    <h2 class="mat-h2 mt-4">Gallery</h2>
    <div class="pixelart-card-container mb-5">

        <mat-card class="pixelart-card m-2" *ngFor="let pa of pixelArtGalleryGallery">
            <div mat-card-image>
                <div class="pa-grid-container">
                    <div class="pa-grid">
                        <div class="pixelart-thumb" [style.background-image]="'url(' + pa.base64Thumb + ')'"></div>
                    </div>
                </div>
            </div>
            <mat-card-content class="pixelart-title" title="{{ pa.piskel.name }}">
                {{ pa.piskel.name || 'No name' }}
            </mat-card-content>
            <mat-card-actions>
                <button (click)="runPixelArt(pa._id)" mat-raised-button color="primary">RUN</button>
                <span class="spacer"></span>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="addToTimeline(pa)" mat-menu-item>
                        <mat-icon>playlist_add</mat-icon>
                        <span>Add to timeline</span>
                    </button>
                    <button (click)="openPixelArtInformationDialog(pa)" mat-menu-item>
                        <mat-icon>info</mat-icon>
                        <span>Information</span>
                    </button>
                    <button [routerLink]="['editor']" [queryParams]="{id: pa._id}" mat-menu-item>
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button (click)="confirmDialog(pa._id)" mat-menu-item>
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </mat-card-actions>
        </mat-card>

    </div>


    <form #form>
        <div class="form-group">
            <button routerLink="editor" mat-fab color="primary">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </form>

</div>
