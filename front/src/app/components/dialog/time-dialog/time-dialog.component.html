<h1 mat-dialog-title>Delay</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="data.time" placeholder="Time (in seconds)" value="" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.time" (keydown.enter)="$event.preventDefault()">Confirm</button>
</div>
