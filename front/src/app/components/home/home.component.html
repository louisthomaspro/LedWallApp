<div class="p-4">


    <div class="file-card-container mb-5">

        <mat-card class="file-card m-2" *ngFor="let pa of pixelArtGalleryGallery">
            <img mat-card-image [src]="pa.base64Thumb" alt="">
            <mat-card-content>
                <mat-card-title>{{ pa.piskel.name }}</mat-card-title>
                <mat-card-subtitle>{{ pa.piskel.description }}</mat-card-subtitle>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary">RUN</button>
                <span class="spacer"></span>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button [routerLink]="['editor']" [queryParams]="{id: pa._id}" mat-menu-item>
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button (click)="deletePixelArt(pa._id)" mat-menu-item>
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </mat-card-actions>
        </mat-card>

    </div>


    <form #form>
        <div class="form-group">
            <button routerLink="editor" mat-fab color="primary">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </form>

</div>
