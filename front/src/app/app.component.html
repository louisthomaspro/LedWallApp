
<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button class="mr-3" (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
            <mat-icon>menu</mat-icon>
        </button>
        <a class="app-title mr-3" href="#" routerLink="/" mat-button>LedWallApp</a>
        <div fxShow="true" fxHide.lt-md>
            <a href="#" [routerLink]="['/controller']" mat-button>Controller</a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a (click)="sidenav.toggle()" [routerLink]="['/controller']" mat-list-item>Controller</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content fxFlexFill><router-outlet></router-outlet></mat-sidenav-content>

</mat-sidenav-container>


<app-footer *ngIf="router.url !== '/editor'"></app-footer>
