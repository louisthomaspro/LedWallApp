<div class="p-4">

    <h2 class="mat-h2 mt-3">Animation builder</h2>

    <mat-accordion>
        <mat-expansion-panel class="my-4">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Gallery
                </mat-panel-title>
                <mat-panel-description>
                    Add pixel arts from your gallery
                </mat-panel-description>
            </mat-expansion-panel-header>


            <div class="lw-gallery">

                <div class="lw-w-sm" *ngFor="let obj of pixelartArray">
                    <mat-card class="mat-elevation-z2 card-hover">
                        <div mat-card-image>
                            <div><div class="lw-thumb" [style.background-image]="'url(' + obj.base64Thumb + ')'"></div></div>
                        </div>
                        <mat-card-content title="{{ obj.piskel.name }}">
                            <span>{{ obj.piskel.name || 'No name' }}</span>
                        </mat-card-content>
                        <mat-card-actions class="p-0">
                            <div class="p-3">
                                <button mat-raised-button class="w-100" (click)="addToTimeline(obj)">
                                    <mat-icon>playlist_add</mat-icon>
                                </button>
                            </div>
                        </mat-card-actions>
                    </mat-card>
                </div>

            </div>

        </mat-expansion-panel>
    </mat-accordion>

    <div class="row">
        <div class="col-md-8">

            <div class="d-flex align-items-center">
                <div class="flex-grow-1">
                    <mat-form-field class="w-50" style="max-width: 250px">
                        <input matInput placeholder="Name" [(ngModel)]="timeline.name">
                    </mat-form-field>
                </div>
                <button mat-raised-button color="accent" (click)="saveAnimation()">Save</button>
            </div>


            <div cdkDropList class="timeline" (cdkDropListDropped)="drop($event)">

                <li class="lw-item cursor-move" *ngFor="let animationItem of timeline.animationItems | keyvalue" cdkDrag>
                    <div class="custom-placeholder" *cdkDragPlaceholder></div>
                    <div class="lw-thumb" [style.background-image]="'url(' + animationItem.value.pixelart.base64Thumb + ')'"></div>
                    <div class="lw-title">{{ animationItem.value.pixelart.piskel.name }}</div>
                    <button mat-stroked-button (click)="openDelayDialog(animationItem)" class="px-3">
                        <mat-icon class="mr-2">timer</mat-icon>{{ animationItem.value.time }}s
                    </button>
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button (click)="deleteFromTimeline(animationItem.key)" mat-menu-item>
                            <mat-icon>delete</mat-icon><span>Delete</span>
                        </button>
                    </mat-menu>
                </li>
            </div>

            <button mat-raised-button color="primary" (click)="openSnackBar('Movie is running ðŸ¿')">Run</button>

        </div>

        <div class="col-md-4"></div>
    </div>


</div>
